<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        less();
        function less(){
            let num = prompt("Enter the number greater than 100");
            let result = (num<100 ? less(): ""+num+"");
            console.log(result);
        }
    </script>
</body>
