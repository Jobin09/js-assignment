<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let n= prompt("Enter Number")
            function prime(n)
            {
                var store  = [], i, j, primes = [];
                for (i = 2; i <= n; ++i) 
                {
                    if (!store [i]) 
                    {
                        primes.push(i);
                        for (j = i << 1; j <= n; j += i) 
                        {
                            store[j] = true;
                        }
                    }
                }
                return primes;
            }
            console.log(prime(n));
        </script>
    </body>
</html>
