<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question1</title>
</head>
<body>
    <script>
        for (x=1; x <= 100; x++){
            if(x % 3 == 0){
                document.write("fizz");
            }
            if(x % 5 == 0){
                document.write("buzz");
            }
            if((x % 3 != 0) && (x % 5 != 0)){
                document.write(x);
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
