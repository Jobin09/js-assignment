<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 1</title>
    </head>

    <style>
        #btn{
            margin-top: 300px;
            padding: 10px;
            width: 100px;
            font-size: medium;
            border-radius: 8px;
            outline: none;
            border: none;
        }
    </style>

    <body>
        <center><button id=btn type="button" onclick="colorchange()">START</button></center>
        <script>

            let i=0;
            let colors = ['#ff0000', '#ff4000', '#ff8000','#ffbf00','#ffff00','#bfff00','#80ff00','#40ff00','#00ff40','#00ffbf','#00ffff'];
            function colorchange(){
                document.body.style.backgroundColor = colors[i];
                i++;
                if(i>colors.length){
                    i=0;
                }
                setTimeout('colorchange()',5000);
            }
        </script>
    </body>
</html>
