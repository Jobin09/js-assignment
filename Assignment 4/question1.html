<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 1</title>
    </head>
    <body>
        <script>
            let num=prompt("Enter The Number",0);
            if(num<0){
                console.log("The number entered "+num+" is neither Even nor Odd");
            }
            if(num >= 0 && num % 2 == 0){
                console.log("The number entered is "+num+" and the Number is Even");
            }
            else{
                console.log("The number entered is "+num+" and the Number is Odd");
            }
        </script>
    </body>
</html>
